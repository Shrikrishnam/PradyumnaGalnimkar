<div clas = "container-fluid ">
    <table class = "table table-hover">
        <thead>
            <tr>        
            <th class="h1">Sl NO</th>
            <th class="h2">Name</th>
            <th class="h3">Address</th>
            <th class="h4">City</th>
            <th class="h5">Package</th>
            <th class="h6">Trainer Preference</th>
            <th class="h7">Phone</th>
       </tr>
        </thead>
        <tbody *ngFor = "let data of dataList">
            <tr>
                <td>{{data.id}}</td>
                <td>{{data.firstname}} {{data.lastname}}</td>
                <td>{{data.streetaddress}}</td>
                <td>{{data.city}}</td>
                <td>{{data.packages}}</td>
                <td>{{data.trainerpreference}}</td>
                <td>{{data.phonenumber}}</td>
                <td>
                    <button  class="btn btn-sm btn-primary" (click)="edit(data.id)">
                        Edit
                      </button>
                </td>
                <td>
                    <button  class="btn btn-sm btn-danger" (click)="deleteAppointment(data.id)">
                        Delete
                      </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
