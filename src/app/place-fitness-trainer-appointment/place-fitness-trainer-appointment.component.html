<div class="container-fluid mt-2">
  <form [formGroup] = "fitnessForm" novalidate (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="firstname">First Name</label>
        <input
          formControlName = "firstname"
          [class.is-invalid]="fitnessForm.get('firstname').invalid && fitnessForm.get('firstname').touched"
          type="text"
          class="form-control"
          placeholder="First Name"
          autofocus
        />
        <small
          class="text-danger"
          [class.d-none]="fitnessForm.get('firstname').valid || fitnessForm.get('firstname').untouched"
          >First Nam and should only contain alphabets.</small
        >
      </div>
      <div class="form-group col-md-3">
        <label for="lastname">Last Name</label>
        <input
          formControlName = "lastname"
          [class.is-invalid]="fitnessForm.get('lastname').invalid && fitnessForm.get('lastname').touched"
          type="text"
          class="form-control"
          placeholder="Last Name"
        />
         <small
          class="text-danger"
          [class.d-none]="fitnessForm.get('lastname').valid || fitnessForm.get('lastname').untouched"
          >Last Name is required and should only contain alphabets.</small
        >
      </div>
      <div class="form-group col-md-3">
        <label for="age">Age</label>
        <input
          formControlName = "age" 
          type="number"
          class="form-control"
          placeholder="Age"
        />
        <div *ngIf="fitnessForm.get('age').invalid && fitnessForm.get('age').touched">
          <span class="text-danger" *ngIf= "fitnessForm.get('age').errors?.ageValidator">
            Age is required and should be between 18 to 60.</span>
      </div>
      </div>
      <div class="form-group col-md-3">
        <label for="phonenumber">Phone Number</label>
        <input
          formControlName = "phonenumber"
          [class.is-invalid]="fitnessForm.get('phonenumber').invalid && fitnessForm.get('phonenumber').touched"
          type="tel"
          class="form-control"
          placeholder="Phone Number"
        />
        <small
          class="text-danger"
          [class.d-none]="fitnessForm.get('phonenumber').valid || fitnessForm.get('phonenumber').untouched"
          >Phone Number is required and must be 10 digits.</small
        >
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input
          formControlName = "email"
          type="email"
          class="form-control"
          placeholder="Email-Address"
     />
      </div>
      <div class="form-group col-md-8">
        <fieldset>
          <label for="streetaddress">Street Address</label>
          <input
          formControlName = "streetaddress"
            type="text"
            class="form-control"
            name="streetaddress"
            placeholder="1234 Buckingham Palace Main Street"
          />
        </fieldset>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="city">City</label>
        <input
          formControlName = "city"
          type="text"
          class="form-control"
          placeholder="City"
          name="city"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="state">State</label>
        <input
          formControlName = "state"
          type="text"
          class="form-control"
          name="state"
          placeholder="State"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="country">Country</label>
        <input
        formControlName="country"
         type="text"
          class="form-control"
          placeholder="Country"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="pincode">Pincode</label>
        <input
        formControlName = "pincode"
          [class.is-invalid]="fitnessForm.get('pincode').invalid && fitnessForm.get('pincode').touched"
          type="number"
          class="form-control"
          placeholder="Pincode"
        />
        <small
          class="text-danger"
          [class.d-none]="fitnessForm.get('pincode').valid || fitnessForm.get('pincode').untouched"
          >Pincode is required and shoud contain 6 digiits.</small
        >
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="trainerpreference">Trainer Preference</label>
        <input
          formControlName = "trainerpreference"
          type="text"
          placeholder="Trainer Preference"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-6">
        <label>Physiotherapist</label>
        <input
          formControlName = "physiotherapist"
          class="form-control"
          type="text"
          placeholder="Need Physiotherapist?"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="packages">Packages</label>
        <input
          formControlName = "packages"
          type="text"
          placeholder="Packages"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="inr">INR</label>
        <input
          formControlName = "inr"
          type="number"
          placeholder="INR"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="paisa">Paisa</label>
        <input
          formControlName = "paisa"
          type="number"
          placeholder="paisa"
          class="form-control"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-50" [disabled]="!fitnessForm.valid">Submit</button>
    <button
    class="btn btn-danger w-50 "
    type="button"
    (click)="clearData()"
  >
    Clear
  </button>
  </form>
</div>
